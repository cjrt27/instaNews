<!DOCTYPE html>
<html>
    <head>
        <title>InstaNews App</title>
        <link rel="stylesheet" href="./build/css/style.min.css">
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="bodycontainer">
        <header class="header">
            <div id="logo">
                    <img src="project-02/assets/images/nyt-logo.svg" alt="NYT Logo">	
            </div>
            <div class="selectwords"><p>Choose a Selection:</p>
            <select name="selector" class="nytSectionsContainer">
                    <option class="nytSections" selected="selected">Selections ...</option>
                    <option class="nytSections" value="home">Home</option>
                    <option class="nytSections" value="arts">Arts</option>
                    <option class="nytSections" value="business">Business</option>
                    <option class="nytSections" value="sports">Sports</option>
                    <option class="nytSections" value="technology">Technology</option>
                    <option class="nytSections" value="fashion">Fashion</option>
                  </select>
                </div>
                </header>
                <div class="storiesContainer"></div>
                <footer>
                <p>&copy Copyright 2016 INSTANEWS</p>
                </footer>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="build/js/index.min.js"></script>
    </body>
    </html>
